<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script
        defer
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script defer src="{% static 'main.js' %}"></script>
</head>
<body>
    <h1>Log In & Registration</h1>
    
    <div id="wrapper">
        <section>
        <h3>Enter New User</h3>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    {% if 'register' in message.extra_tags %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/create" method="post">

            {% csrf_token %}
            
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" id="firstname" class="float-right">
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="float-right">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="float-right">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" class="float-right"> 
            </div>

            <div class="form-group">
                <label for="RePassword">Re-enter Password</label>
                <input type="text" name="RePassword" id="RePassword">
            </div>
            <button class="btn btn-primary">Submit</button>
            </form>
        </section>
        <section>
            <h3>Log In</h3>
            <form action="authenticate" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" name="password" id="password">
                </div>
                <input type="submit" value="submit">
            </form>
        </section>

    </div>
        
    <div>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div> 
</body>
</html>
